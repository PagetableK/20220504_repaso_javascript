<!DOCTYPE html>
<html lang="en" style="height: 100%; overflow-x: hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas y famosos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="contenedor" class="row d-flex justify-content-center align-items-center bg-dark text-center gap-3">
        <p class="fs-5 text-light fw-bold">Mis artistas favoritos</p>
    </div>
    <script>
        const personalidades = [
            {
                nombre: 'Rawayana',
                profesion: 'Banda musical',
                pais_origen: 'República dominicana'
            },
            {
                nombre: 'Michael Jackson',
                profesion: 'Cantante',
                pais_origen: 'Estados Unidos'
            },
            {
                nombre: 'Messi',
                profesion: 'Futbolista',
                pais_origen: 'Argentina'
            },
            {
                nombre: 'Leonardo Di Caprio',
                profesion: 'Actor',
                pais_origen: 'Gran Bretaña'
            },
            {
                nombre: 'Caravan Palace',
                profesion: 'Banda musical',
                pais_origen: 'Francia'
            },
            {
                nombre: 'Albert Einstein',
                profesion: 'Científico',
                pais_origen: 'Estados Unidos'
            },
            {
                nombre: 'Nayib Bukele',
                profesion: 'Mi presidente',
                pais_origen: 'El Salvador'
            },
            {
                nombre: 'Fernanfloo',
                profesion: 'Youtuber',
                pais_origen: 'El Salvador'
            },
            {
                nombre: 'elded',
                profesion: 'Streamer',
                pais_origen: 'México'
            },
            {
                nombre: 'Table Switch',
                profesion: 'Cantante',
                pais_origen: 'Estados Unidos'
            }
        ]

        //Iterar los atributos de los objetos en el array
        const mostrarFamosos = () => {
            const contenedor = document.getElementById('contenedor');

            personalidades.map(famoso => {
                contenedor.innerHTML += `
                    <p class="col-5 card mx-1 d-flex justify-content-center text-center py-5 bg-primary text-light fw-semibold">
                        Nombre: ${famoso.nombre} <br>
                        País: ${famoso.profesion} <br>
                        Edad: ${famoso.pais_origen} <br>
                    </p>
                `;
            })
        }

        //Ejecutar la función
        mostrarFamosos();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
