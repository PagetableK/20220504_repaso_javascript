<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Fundamentos de javascript</h1>

    <div id="contenido" class="">

    </div>

    <script>
        //Variable let
        let variable;
        //Constante necesita tener un valor si o si
        const variable_constante = 1;

        funcion();

        //Se puede mandar a llamar antes de que se declare
        function funcion() {
            console.log("Hola función");
        }

        //Solo se manda a llamar después de declararse
        const funcion_flecha = () => {
            console.log("Hola flecha función");
        }

        funcion_flecha();


        //Objeto en javascript
        let objeto = {
            //Atributos del objeto
            nombre: 'Pablo',
            edad: 17,
            color_fav: 'Azul'
        }

        //Imprimir el objeto
        console.log(objeto);

        //Imprimir los atributos del objeto
        console.log(objeto.nombre);
        console.log(objeto.edad);
        console.log(objeto.color_fav);

        //Arreglo de objetos
        let estudiantes = [
            {
                nombre: 'Francisco Paco'
            },
            {
                nombre: 'Educs Guerra'
            },
            {
                nombre: 'Vallegas Diego'
            },
            {
                nombre: 'Julio Canizales'
            }]

        //Imprimir el arreglo de objetos
        console.log(estudiantes);

        //Imprimir el objeto en la tercera posición
        console.log(estudiantes[2]);

        //Imprimir el atributo del objeto
        // en la tercera posición
        console.log(estudiantes[2].nombre);

        //Iteración para imprimir el atributo nombre de los objetos
        for (let index = 0; index < estudiantes.length; index++) {
            console.log("Nombre n°" + index, estudiantes[index].nombre);
        }

        //Imprimir el atributo nombre de los objetos
        // utilizando foreach
        estudiantes.forEach(elemento => {
            console.log(elemento.nombre);
        });


        //Arreglo de personas con 3 atributos
        let objetoPersonas = [
            {
                nombre: 'Carlos',
                pais: 'El Salvador',
                edad: 27
            },            
            {
                nombre: 'Pancho',
                pais: 'Guatemala',
                edad: 30
            },            
            {
                nombre: 'Mario',
                pais: 'Costa Rica',
                edad: 35
            },            
            {
                nombre: 'Pamela',
                pais: 'Venezuela',
                edad: 23
            },            
            {
                nombre: 'Paco',
                pais: 'Chile',
                edad: 14
            },            
            {
                nombre: 'Edgar',
                pais: 'Cuba',
                edad: 40
            },            
            {
                nombre: 'Paulo',
                pais: 'Belize',
                edad: 30
            },            
            {
                nombre: 'Arnolfo',
                pais: 'México',
                edad: 46
            },
        ]

        //Iterar los atributos de los objetos en el array
        const mostrarPersonas = ()=>{
            const contenido = document.getElementById('contenido');

            objetoPersonas.map(persona=>{
                contenido.innerHTML += `
                    <p class="card px-5 mx-5">
                        Nombre: ${persona.nombre} <br>
                        País: ${persona.pais} <br>
                        Edad: ${persona.edad} <br>
                    </p>
                `;
            })
        }

        mostrarPersonas();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
