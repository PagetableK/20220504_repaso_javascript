<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Chiennes</title>
</head>
<body>
    <div id="contenedor" style="display: flex; justify-content: center;">
        
    </div>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <div style="border-radius: 5px; background-color: #88ceeb; color: white; width: 100px; height: 50px; display: flex; text-align: center; align-items: center; justify-content: center; cursor: pointer;" onclick="consumirApi()">
            Cargar perro
        </div>
    </div>
    <script>
        let url = "https://random.dog/woof.json";
        const contenedor = document.getElementById('contenedor');

        const consumirApi = async () =>{
            contenedor.firstChild.remove();
            const respuesta = await fetch(url);
            const resultado = await respuesta.json();

            let imagen = document.createElement("img");
            imagen.src=resultado.url;

            contenedor.appendChild(imagen);
        }

        consumirApi();
    </script>
</body>
</html>
